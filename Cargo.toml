[package]
name = "fas-rs"
version = "4.1.0"
edition = "2021"
description = "Frame aware scheduling for android. Requires kernel ebpf support."
authors = ["shadow3"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/shadow3aaa/fas-rs"

[dependencies]
likely_stable = "0.1.2"
parking_lot = "0.12.3"
log = "0.4.22"
anyhow = { version = "1.0.94" }
thiserror = "2.0.4"
inotify = { version = "0.11.0", default-features = false }
libc = "0.2.167"
flexi_logger = "0.29.6"
toml = "0.8.19"
serde = { version = "1.0.215", features = ["derive"] }
sys-mount = { version = "3.0.1", default-features = false }
quick-xml = { version = "0.37.0", features = ["serialize"] }
mlua = { version = "0.10.2", features = ["luajit", "vendored", "error-send"] }
frame-analyzer = "0.3.3"
dumpsys-rs = { git = "https://github.com/shadow3aaa/dumpsys-rs" }
mimalloc = "0.1.43"
sysinfo = "0.33.0"

[build-dependencies]
anyhow = "1.0.94"
toml = "0.8.19"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
vergen = { version = "9.0.0", features = ["build", "cargo", "rustc", "si"] }

[profile.dev]
overflow-checks = false
opt-level = 3
strip = true

[profile.release]
debug = true
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
