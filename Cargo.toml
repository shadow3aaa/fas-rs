[workspace]
members = ["xtask"]

[package]
name = "fas-rs"
version = "4.9.0"
edition = "2024"
description = "Frame aware scheduling for android. Requires kernel ebpf support."
authors = ["shadow3", "Tools-cx-app"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/shadow3aaa/fas-rs"

[dependencies]
likely_stable = "0.1.3"
parking_lot = "0.12.4"
thiserror = "2.0.16"
log = "0.4.28"
anyhow = { version = "1.0.100" }
inotify = { version = "0.11.0", default-features = false }
libc = "0.2.175"
toml = "0.9.7"
serde = { version = "1.0.225", features = ["derive"] }
sys-mount = { version = "3.0.1", default-features = false }
quick-xml = { version = "0.38.3", features = ["serialize"] }
mlua = { version = "0.11.3", features = ["luajit", "vendored", "error-send"], optional = true }
frame-analyzer = "0.3.3"
dumpsys-rs = { git = "https://github.com/shadow3aaa/dumpsys-rs" }
mimalloc = "0.1.48"
num_cpus = "1.17.0"
nix = { version = "0.30.1", features = ["sched"] }
env_logger = "0.11.8"
chrono = "0.4.42"

[features]
extension = ["mlua"]

[build-dependencies]
anyhow = "1.0.100"
toml = "0.9.7"
serde_json = "1.0.145"
serde = { version = "1.0.225", features = ["derive"] }
rocket = { version = "0.5.0", features = ["json"] }

[profile.dev]
overflow-checks = false
opt-level = 3
strip = true

[profile.release]
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
