name: check-license
on:
  push:
    branches: ["master"]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    if: github.actor == 'shadow3aaa'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run checks
        run: |
          cargo install hawkeye
          hawkeye format || true
      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: Add missing license header
